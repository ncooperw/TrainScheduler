<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Scheduler || Nicole Cooper-White</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Reset-->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <!--CSS-->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <!--bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <!--Moment-->
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <!--Firebase-->
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>



</head>

<body>
    <div class="container">
        <div class="jumbrotron">
            <h1 class="display-3">Train Schedule</h1>
            <p class="lead">See the schedule below for the next train or add a new train and check the arrival time.</p>
        </div>
    </div>
    <div class="container">
        <!--Current train schedule-->
        <div class="row">
            <div class="col-sm-12">
                <div class="card-header">
                    <h2>Current Train Schedule</h2>
                </div>
                <br>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody class="trainList">
                            <!--add rows here-->
                        </tbody>
                    </table>
                    <br>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header">
                        <h2>Add Train</h2>
                    </div>
                </div>

                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="trainName">Train Name</label>
                            <input type="text" class="form-control" id="name-input">
                        </div>
                        <div class="form-group">
                            <label for="destination">Destination</label>
                            <input type="text" class="form-control" id="destination-input">
                        </div>

                        <div class="form-group">
                            <label for="first-train">First Train Time (HH:mm - military time)</label>
                            <input type="text" class="form-control" id="first-train">
                        </div>
                        <div class="form-group">
                            <label for="frequency">Frequency (min)</label>
                            <input type="text" class="form-control" id="frequency">
                        </div>

                        <button id="addTrain" type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>


    <!--jquery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!--Javascript-->
    <script src="assets/js/logic.js"></script>
</body>

</html>
